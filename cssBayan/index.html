<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
  <h1 class="accordion__title">CSS Bayan</h1>
  <div class="accordion">
    <div class="accordion-item">
      <input type="radio" class="accordion-item__input" id="accordion-1" name="open-meme" checked>
      <label for="accordion-1" class="accordion-item__label">
        <span class="accordion-item__container">
          <span class="accordion-item__header">Programmers looking at programming memes</span>
          <svg class="accordion-item__icon"
          viewBox="0 0 64 64"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
            <path d="M20.2635 46.8492L32.2843 34.8284L44.3051 46.8492C45.0861 47.6303 46.3525 47.6303 47.1335 46.8492C47.9146 46.0682 47.9146 44.8019 47.1335 44.0208L35.1127 32L47.1335 19.9792C47.9146 19.1981 47.9146 17.9318 47.1335 17.1508C46.3525 16.3697 45.0861 16.3697 44.3051 17.1508L32.2843 29.1716L20.2635 17.1508C19.4824 16.3697 18.2161 16.3697 17.435 17.1508C16.654 17.9318 16.654 19.1981 17.435 19.9792L29.4558 32L17.435 44.0208C16.654 44.8019 16.654 46.0682 17.435 46.8492C18.2161 47.6303 19.4824 47.6303 20.2635 46.8492Z" stroke-width="2"/>
          </svg>
        </span>
        <img class="accordion-item__image" src="img/1.jpg" alt="Programmers looking at programming memes">
      </label>
    </div>
    <div class="accordion-item">
      <input type="radio" class="accordion-item__input" id="accordion-2" name="open-meme">
      <label for="accordion-2" class="accordion-item__label">
        <span class="accordion-item__container">
          <span class="accordion-item__header">Programmers while reviewing the codes</span>
          <svg class="accordion-item__icon"
            viewBox="0 0 64 64"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
              <path d="M20.2635 46.8492L32.2843 34.8284L44.3051 46.8492C45.0861 47.6303 46.3525 47.6303 47.1335 46.8492C47.9146 46.0682 47.9146 44.8019 47.1335 44.0208L35.1127 32L47.1335 19.9792C47.9146 19.1981 47.9146 17.9318 47.1335 17.1508C46.3525 16.3697 45.0861 16.3697 44.3051 17.1508L32.2843 29.1716L20.2635 17.1508C19.4824 16.3697 18.2161 16.3697 17.435 17.1508C16.654 17.9318 16.654 19.1981 17.435 19.9792L29.4558 32L17.435 44.0208C16.654 44.8019 16.654 46.0682 17.435 46.8492C18.2161 47.6303 19.4824 47.6303 20.2635 46.8492Z" stroke-width="2"/>
          </svg>
          </span>
        <img class="accordion-item__image" src="img/2.png" alt="Programmers while reviewing the codes">
      </label>
    </div>
    <div class="accordion-item">
      <input type="radio" class="accordion-item__input" id="accordion-3" name="open-meme">
      <label for="accordion-3" class="accordion-item__label">
        <span class="accordion-item__container">
          <span class="accordion-item__header">Not sure if I am a good at programming</span>
        <svg class="accordion-item__icon"
          viewBox="0 0 64 64"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
            <path d="M20.2635 46.8492L32.2843 34.8284L44.3051 46.8492C45.0861 47.6303 46.3525 47.6303 47.1335 46.8492C47.9146 46.0682 47.9146 44.8019 47.1335 44.0208L35.1127 32L47.1335 19.9792C47.9146 19.1981 47.9146 17.9318 47.1335 17.1508C46.3525 16.3697 45.0861 16.3697 44.3051 17.1508L32.2843 29.1716L20.2635 17.1508C19.4824 16.3697 18.2161 16.3697 17.435 17.1508C16.654 17.9318 16.654 19.1981 17.435 19.9792L29.4558 32L17.435 44.0208C16.654 44.8019 16.654 46.0682 17.435 46.8492C18.2161 47.6303 19.4824 47.6303 20.2635 46.8492Z" stroke-width="2"/>
        </svg>
        </span>
        <img class="accordion-item__image" src="img/3.jpg" alt="Not sure if I am a good at programming">
      </label>
    </div>
    <div class="accordion-item">
      <input type="radio" class="accordion-item__input" id="accordion-4" name="open-meme">

          <span class="accordion-item__header">It doesn't work... why? It works... why?</span>

            <path d="M20.2635 46.8492L32.2843 34.8284L44.3051 46.8492C45.0861 47.6303 46.3525 47.6303 47.1335 46.8492C47.9146 46.0682 47.9146 44.8019 47.1335 44.0208L35.1127 32L47.1335 19.9792C47.9146 19.1981 47.9146 17.9318 47.1335 17.1508C46.3525 16.3697 45.0861 16.3697 44.3051 17.1508L32.2843 29.1716L20.2635 17.1508C19.4824 16.3697 18.2161 16.3697 17.435 17.1508C16.654 17.9318 16.654 19.1981 17.435 19.9792L29.4558 32L17.435 44.0208C16.654 44.8019 16.654 46.0682 17.435 46.8492C18.2161 47.6303 19.4824 47.6303 20.2635 46.8492Z" stroke-width="2"/>
        </svg>
        </span>
        <img class="accordion-item__image" src="img/4.jpg" alt="It doesn't work... why? It works... why?">
      </label>
    </div>
    <div class="accordion-item">
      <input type="radio" class="accordion-item__input" id="accordion-5" name="open-meme">
      <label for="accordion-5" class="accordion-item__label">
        <span class="accordion-item__container">
          <span class="accordion-item__header">Programming isn't stressful at all</span>
        <svg class="accordion-item__icon"
          viewBox="0 0 64 64"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
            <path d="M20.2635 46.8492L32.2843 34.8284L44.3051 46.8492C45.0861 47.6303 46.3525 47.6303 47.1335 46.8492C47.9146 46.0682 47.9146 44.8019 47.1335 44.0208L35.1127 32L47.1335 19.9792C47.9146 19.1981 47.9146 17.9318 47.1335 17.1508C46.3525 16.3697 45.0861 16.3697 44.3051 17.1508L32.2843 29.1716L20.2635 17.1508C19.4824 16.3697 18.2161 16.3697 17.435 17.1508C16.654 17.9318 16.654 19.1981 17.435 19.9792L29.4558 32L17.435 44.0208C16.654 44.8019 16.654 46.0682 17.435 46.8492C18.2161 47.6303 19.4824 47.6303 20.2635 46.8492Z" stroke-width="2"/>
        </svg>
        </span>
        <img class="accordion-item__image" src="img/5.jpg" alt="Programming isn't stressful at all">
      </label>
    </div>
  </div>
  </div>
</body>
</html>
